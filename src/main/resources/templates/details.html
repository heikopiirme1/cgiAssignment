<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${'Registreering nr. ' + dentistVisit.visitId}"></title>
    <link href="../static/css/details.css" th:href="@{/css/details.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
</head>
<body>
    <div class="visit">
                <h1 class="headline" th:text="${'Registreering nr. ' + dentistVisit.visitId}"></h1>
                <select th:required="true"  th:field="*{dentistVisit.dentistName}">
                    <option th:value="'Eha Raudreha'" th:text="'Eha Raudreha'"></option>
                    <option th:value="'Heli Redel'" th:text="'Heli Redel'" th:selected="true"></option>
                    <option th:value="'Mait Kuusevaik'" th:text="'Mait Kuusevaik'"></option>
                </select>
                <input type="datetime-local" th:field="*{dentistVisit.visitTime}" th:required="true" th:value="${dentistVisit.visitTime}"/>
        <div>
            <button class="editBtn"><i class="far fa-edit"></i></button>
            <button class="deleteBtn"><i class="far fa-trash-alt"></i></button>
            <button><i class="fas fa-arrow-left"></i></button>
        </div>

    </div>
</body>
</html>
