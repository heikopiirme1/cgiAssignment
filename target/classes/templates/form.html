<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="../static/css/form.css" th:href="@{/css/form.css}" rel="stylesheet" />
    <title>CGI hambaravi</title>
</head>
<body>
<div class="header">
    <h1 class="headerTitle">CGI hambaravi</h1>
    <ul class="nav">
        <li class="active"><a class="navLink navItem active" href="#">Lisa visiit</a></li>
        <li><a class="navLink navItem" th:href="@{/results}">KÃµik visiidid</a></li>
    </ul>
</div>
<form action="postRegisterForm" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
    <table>
        <tr>
            <td colspan="2"><h1 class="headline">CGI hambaravi</h1></td>
        </tr>
        <tr>
            <td valign="middle"><p class="label" th:text="#{dentist.name}">dentist.name</p></td>
            <td>
                <select th:required="true"  th:field="*{dentistName}">
                    <option th:value="'Eha Raudreha'" th:text="'Eha Raudreha'"></option>
                    <option th:value="'Heli Redel'" th:text="'Heli Redel'" th:selected="true"></option>
                    <option th:value="'Mait Kuusevaik'" th:text="'Mait Kuusevaik'"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">name.error</td>
        </tr>
        <tr>
            <td valign="middle"><p class="label" th:text="#{visit.date}">visit.date</p></td>
            <td><input type="datetime-local" th:field="*{visitTime}" th:required="true"/></td>
            <td th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">date.error</td>
        </tr>
        <tr>
            <td class="btnClass" colspan="2">
                <button type="submit" th:text="#{register.visit}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
